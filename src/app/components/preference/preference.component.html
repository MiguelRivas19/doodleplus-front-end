<div>
  <div class="row" style="height: 20px"></div>

  <div class="row">
   <div class="col text-center">
     <h3 class="font-weight-bold text-secondary">Quelles sont vos preferences et allergies?</h3>
   </div>
  </div>

  <div class="row" style="height: 20px"></div>

  <div class="row">
   <div class="col">
    <form>
     <div class="form-group">
      <label for="id1">Choissisez vos preferences:</label>
      <select id="id1" class="custom-select" size="3"  *ngIf="preferences" [(ngModel)]="preference" name="preference" multiple>
       <option *ngFor="let p of preferences" [(ngValue)]="p.intitule" >{{ p.intitule }}</option>
      </select>
     </div>
     <div class="form-group">
      <label for="id2">Choissisez vos allergies:</label>
      <select id="id2" class="custom-select" size="3" *ngIf="allergies" [(ngModel)]="allergie" name="allergie" multiple>
       <option *ngFor="let a of allergies" [(ngValue)]="a.intitule" >{{ a.intitule }}</option>
      </select>
     </div>
    </form>
   </div>
  </div>

  <div class="row" style="height: 20px"></div>

  <div class="row justify-content-center">
   <div class="col-auto">
    <button type="button" class="btn btn-outline-info" style="width: 150px" [routerLink]="['/date']" >Revenir</button>
   </div>
   <div class="col-auto">
    <button type="button" class="btn btn-outline-info" style="width: 150px" [routerLink]="['/participant']" (click)="load()">Suivant</button>
   </div>
  </div>

  <div class="row" style="height: 20px"></div>

</div>
